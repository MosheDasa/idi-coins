<!DOCTYPE html>
<html>
<head>
    <title>הגדרות idi-coins</title>
    <style>
        :root {
            --primary-color: #3b82f6;
            --primary-hover: #2563eb;
            --text-color: #1f2937;
            --text-secondary: #6b7280;
            --border-color: #e5e7eb;
            --background-color: #ffffff;
            --success-color: #10b981;
            --error-color: #ef4444;
            --warning-color: #f59e0b;
        }

        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: var(--background-color);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            color: var(--text-color);
            direction: rtl;
        }

        .container {
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            padding: 32px 32px 24px;
            border-bottom: 1px solid var(--border-color);
        }

        .header-content {
            max-width: 456px;
            margin: 0 auto;
        }

        h2 {
            margin: 0;
            font-size: 24px;
            font-weight: 600;
            color: var(--text-color);
            margin-bottom: 8px;
        }

        .header-meta {
            display: flex;
            align-items: center;
            gap: 16px;
            color: var(--text-secondary);
            font-size: 14px;
        }

        .version-tag {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .env-tag {
            background-color: #fef3c7;
            color: #92400e;
            padding: 2px 10px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 500;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: var(--error-color);
            box-shadow: 0 0 0 2px rgba(239, 68, 68, 0.2);
        }

        .status-dot.connected {
            background-color: var(--success-color);
            box-shadow: 0 0 0 2px rgba(16, 185, 129, 0.2);
        }

        .main-content {
            flex: 1;
            padding: 24px 32px;
            overflow-y: auto;
        }

        .settings-container {
            max-width: 456px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }

        .setting-item {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .setting-label {
            font-size: 14px;
            font-weight: 500;
            color: var(--text-color);
        }

        input[type="text"] {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 14px;
            color: var(--text-color);
            background: var(--background-color);
            transition: all 0.2s ease;
            box-sizing: border-box;
        }

        input[type="text"]:hover {
            border-color: #94a3b8;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .switch-container {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 36px;
            height: 20px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: var(--text-secondary);
            transition: .2s;
            border-radius: 20px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            left: 2px;
            bottom: 2px;
            background-color: white;
            transition: .2s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: var(--primary-color);
        }

        input:checked + .slider:before {
            transform: translateX(16px);
        }

        .path-container {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 10px 12px;
            background-color: #f8fafc;
            border-radius: 8px;
            transition: all 0.2s ease;
        }

        .path-text {
            flex: 1;
            font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, monospace;
            font-size: 13px;
            color: var(--text-secondary);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .footer {
            padding: 24px 32px;
            background-color: #f8fafc;
            border-top: 1px solid var(--border-color);
        }

        .footer-content {
            max-width: 456px;
            margin: 0 auto;
            display: flex;
            justify-content: flex-end;
        }

        .button {
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            border: none;
            text-align: center;
        }

        .primary-button {
            background-color: var(--primary-color);
            color: white;
            min-width: 120px;
        }

        .primary-button:hover {
            background-color: var(--primary-hover);
            transform: translateY(-1px);
        }

        .secondary-button {
            background-color: white;
            color: var(--primary-color);
            border: 1px solid var(--border-color);
            padding: 6px 12px;
            font-size: 13px;
        }

        .secondary-button:hover {
            background-color: #f8fafc;
            border-color: var(--primary-color);
        }

        .toast {
            position: fixed;
            bottom: 24px;
            left: 50%;
            transform: translateX(-50%);
            background-color: var(--success-color);
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 14px;
            z-index: 1000;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            animation: slideUp 0.3s ease;
        }

        @keyframes slideUp {
            from {
                transform: translate(-50%, 100%);
                opacity: 0;
            }
            to {
                transform: translate(-50%, 0);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="header-content">
                <h2>הגדרות מערכת</h2>
                <div class="header-meta">
                    <div class="version-tag">
                        גרסה <span id="version">loading...</span>
                    </div>
                    <div class="env-tag" id="environment">Development</div>
                    <div class="status-dot" id="connectionStatus"></div>
                </div>
            </div>
        </header>

        <main class="main-content">
            <div class="settings-container">
                <div class="setting-item">
                    <div class="setting-label">מזהה נציג</div>
                    <input type="text" id="userId" placeholder="הכנס מזהה" />
                </div>

                <div class="setting-item">
                    <div class="setting-label">כתובת API</div>
                    <input type="text" id="apiUrl" placeholder="הכנס כתובת API" dir="ltr" />
                </div>

                <div class="setting-item">
                    <div class="setting-label">רישום לוגים</div>
                    <div class="switch-container">
                        <label class="switch">
                            <input type="checkbox" id="enableLogs">
                            <span class="slider"></span>
                        </label>
                        <span>מופעל</span>
                    </div>
                </div>

                <div class="setting-item">
                    <div class="setting-label">נתיב קובץ הלוגים</div>
                    <div class="path-container">
                        <div class="path-text" id="configPath" dir="ltr">loading...</div>
                        <button class="button secondary-button" onclick="openLogsDirectory()">פתח</button>
                    </div>
                </div>

                <div class="setting-item">
                    <div class="setting-label">מצב מפתח</div>
                    <div class="switch-container">
                        <label class="switch">
                            <input type="checkbox" id="devMode">
                            <span class="slider"></span>
                        </label>
                        <span>מופעל</span>
                    </div>
                </div>
            </div>
        </main>

        <footer class="footer">
            <div class="footer-content">
                <button class="button primary-button" onclick="saveSettings()">שמור שינויים</button>
            </div>
        </footer>
    </div>

    <script>
        const { ipcRenderer } = require('electron');

        async function openLogsDirectory() {
            await ipcRenderer.invoke('open-logs-directory');
        }

        window.addEventListener('DOMContentLoaded', async () => {
            const settings = await ipcRenderer.invoke('get-settings');
            
            // Display non-editable fields
            document.getElementById('version').textContent = settings.version;
            document.getElementById('environment').textContent = 
                settings.environment === 'development' ? 'Development' : 'Production';
            document.getElementById('configPath').textContent = settings.configPath || '---';

            // Update connection status
            if (settings.connected) {
                document.getElementById('connectionStatus').classList.add('connected');
            }
            
            // Set editable fields
            document.getElementById('userId').value = settings.userId || '';
            document.getElementById('apiUrl').value = settings.apiUrl || '';
            document.getElementById('enableLogs').checked = settings.enableLogs;
            document.getElementById('devMode').checked = settings.devMode;
        });

        async function saveSettings() {
            const settings = {
                userId: document.getElementById('userId').value,
                apiUrl: document.getElementById('apiUrl').value,
                enableLogs: document.getElementById('enableLogs').checked,
                devMode: document.getElementById('devMode').checked
            };

            try {
                await ipcRenderer.invoke('save-settings', settings);
                const toast = document.createElement('div');
                toast.className = 'toast';
                toast.textContent = 'ההגדרות נשמרו בהצלחה! מפעיל מחדש...';
                document.body.appendChild(toast);
                
                setTimeout(async () => {
                    await ipcRenderer.invoke('restart-app');
                }, 1000);
            } catch (error) {
                alert('שגיאה בשמירת ההגדרות: ' + error.message);
            }
        }
    </script>
</body>
</html>
