<!DOCTYPE html>
<html>
<head>
    <title>הגדרות idi-coins</title>
    <style>
        :root {
            --primary-color: #2196F3;
            --text-color: #333;
            --border-color: #e0e0e0;
            --background-color: #ffffff;
            --hover-color: #1976D2;
            --disabled-color: #9e9e9e;
        }

        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: var(--background-color);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            color: var(--text-color);
            direction: rtl;
        }

        .container {
            padding: 12px;
            height: 450px;
            box-sizing: border-box;
        }

        .header {
            text-align: center;
            margin-bottom: 12px;
            padding-bottom: 8px;
            border-bottom: 1px solid var(--border-color);
        }

        h2 {
            color: var(--primary-color);
            margin: 0;
            font-size: 20px;
        }

        .version {
            color: var(--disabled-color);
            font-size: 12px;
            margin-top: 4px;
        }

        .form-group {
            margin-bottom: 12px;
            padding: 10px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
        }

        .form-group:last-child {
            margin-bottom: 0;
        }

        label {
            display: block;
            margin-bottom: 6px;
            font-weight: 500;
            color: var(--text-color);
            font-size: 13px;
        }

        .info-text {
            padding: 6px;
            background-color: #f5f5f5;
            border-radius: 4px;
            font-size: 13px;
            min-height: 16px;
        }

        input[type="text"] {
            width: 100%;
            padding: 6px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            font-size: 13px;
            box-sizing: border-box;
            height: 28px;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .switch-container {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 8px;
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 32px;
            height: 18px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: var(--disabled-color);
            transition: .2s;
            border-radius: 18px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 14px;
            width: 14px;
            left: 2px;
            bottom: 2px;
            background-color: white;
            transition: .2s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: var(--primary-color);
        }

        input:checked + .slider:before {
            transform: translateX(14px);
        }

        .logs-info {
            display: none;
            margin-top: 8px;
            padding: 8px;
            background-color: #f5f5f5;
            border-radius: 4px;
            font-size: 13px;
        }

        .logs-info.visible {
            display: block;
        }

        .logs-path {
            font-size: 13px;
            margin-bottom: 8px;
            word-break: break-all;
        }

        .button-group {
            display: flex;
            gap: 8px;
            margin-top: 12px;
            padding: 0 2px;
        }

        .button {
            padding: 6px 12px;
            border-radius: 4px;
            font-size: 13px;
            cursor: pointer;
            transition: all 0.2s;
            flex: 1;
            height: 28px;
        }

        .primary-button {
            background-color: var(--primary-color);
            color: white;
            border: none;
        }

        .primary-button:hover {
            background-color: var(--hover-color);
        }

        .secondary-button {
            background-color: transparent;
            color: var(--primary-color);
            border: 1px solid var(--primary-color);
            padding: 5px 12px;
        }

        .secondary-button:hover {
            background-color: #f0f7ff;
        }

        .toast {
            position: fixed;
            bottom: 16px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #4CAF50;
            color: white;
            padding: 8px 16px;
            border-radius: 4px;
            font-size: 13px;
            z-index: 1000;
        }

        .group-title {
            font-weight: 500;
            margin-bottom: 8px;
            color: var(--primary-color);
            font-size: 13px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>הגדרות מערכת</h2>
            <div class="version">גרסה <span id="version">loading...</span></div>
        </div>

        <div class="form-group">
            <div class="group-title">מידע כללי</div>
            <label>סביבת עבודה</label>
            <div class="info-text" id="environment">loading...</div>
        </div>

        <div class="form-group">
            <div class="group-title">הגדרות API</div>
            <label>כתובת API</label>
            <input type="text" id="apiUrl" placeholder="הכנס כתובת API" />
        </div>

        <div class="form-group">
            <div class="group-title">לוגים</div>
            <div class="switch-container">
                <label class="switch">
                    <input type="checkbox" id="enableLogs">
                    <span class="slider"></span>
                </label>
                <span>הפעל לוגים</span>
            </div>
            <div id="logsPath" class="logs-info">
                <div class="logs-path">
                    נתיב הלוגים: <span id="logsDirectory">loading...</span>
                </div>
                <button class="button secondary-button" onclick="openLogsDirectory()">
                    פתח תיקיית לוגים
                </button>
            </div>
        </div>

        <div class="button-group">
            <button class="button primary-button" onclick="saveSettings()">שמור הגדרות</button>
        </div>
    </div>

    <script>
        const { ipcRenderer } = require('electron');

        async function openLogsDirectory() {
            await ipcRenderer.invoke('open-logs-directory');
        }

        window.addEventListener('DOMContentLoaded', async () => {
            const settings = await ipcRenderer.invoke('get-settings');
            document.getElementById('version').textContent = settings.version;
            document.getElementById('environment').textContent = 
                settings.environment === 'development' ? 'פיתוח (Development)' : 'ייצור (Production)';
            document.getElementById('apiUrl').value = settings.apiUrl;
            document.getElementById('enableLogs').checked = settings.enableLogs;
            
            // Update logs directory visibility and path
            const logsInfo = document.getElementById('logsPath');
            const logsDirectory = document.getElementById('logsDirectory');
            if (settings.enableLogs && settings.logsDirectory) {
                logsInfo.classList.add('visible');
                logsDirectory.textContent = settings.logsDirectory;
            } else {
                logsInfo.classList.remove('visible');
                logsDirectory.textContent = '';
            }

            // Add listener for logs toggle
            document.getElementById('enableLogs').addEventListener('change', (e) => {
                logsInfo.classList.toggle('visible', e.target.checked);
                if (!e.target.checked) {
                    logsDirectory.textContent = '';
                }
            });
        });

        async function saveSettings() {
            const settings = {
                environment: document.getElementById('environment').textContent.includes('פיתוח') ? 'development' : 'production',
                apiUrl: document.getElementById('apiUrl').value,
                enableLogs: document.getElementById('enableLogs').checked
            };

            try {
                await ipcRenderer.invoke('save-settings', settings);
                const toast = document.createElement('div');
                toast.className = 'toast';
                toast.textContent = 'ההגדרות נשמרו בהצלחה!';
                document.body.appendChild(toast);
                
                setTimeout(() => {
                    toast.remove();
                }, 3000);
            } catch (error) {
                alert('שגיאה בשמירת ההגדרות: ' + error.message);
            }
        }
    </script>
</body>
</html>
