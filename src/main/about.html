<!DOCTYPE html>
<html>
<head>
    <title>הגדרות idi-coins</title>
    <style>
        :root {
            --primary-color: #2196F3;
            --text-color: #333;
            --border-color: #e0e0e0;
            --background-color: #f5f5f5;
            --card-background: #ffffff;
            --hover-color: #1976D2;
            --disabled-color: #9e9e9e;
        }

        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            direction: rtl;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            width: 100%;
            max-width: 500px;
            padding: 1rem;
            box-sizing: border-box;
        }

        .card {
            background: var(--card-background);
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            padding: 1.5rem;
        }

        .header {
            margin-bottom: 1.5rem;
            text-align: center;
        }

        h2 {
            color: var(--primary-color);
            font-weight: 500;
            margin: 0;
            font-size: 1.5rem;
        }

        .version {
            color: var(--disabled-color);
            font-size: 0.9rem;
            margin-top: 0.5rem;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group:last-child {
            margin-bottom: 0;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--text-color);
        }

        .info-text {
            padding: 0.5rem;
            background-color: var(--background-color);
            border-radius: 6px;
            color: var(--disabled-color);
            font-size: 0.9rem;
            margin-top: 0.25rem;
        }

        input[type="text"] {
            width: 100%;
            padding: 0.5rem;
            border: 2px solid var(--border-color);
            border-radius: 6px;
            font-size: 0.9rem;
            transition: border-color 0.2s ease;
            box-sizing: border-box;
            direction: ltr;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .switch-container {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 40px;
            height: 22px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: var(--border-color);
            transition: .4s;
            border-radius: 34px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: var(--primary-color);
        }

        input:checked + .slider:before {
            transform: translateX(18px);
        }

        button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: background-color 0.2s ease;
            width: 100%;
            margin-top: 1.5rem;
        }

        button:hover {
            background-color: var(--hover-color);
        }

        .divider {
            height: 1px;
            background-color: var(--border-color);
            margin: 1rem 0;
        }

        /* Toast notification */
        .toast {
            position: fixed;
            bottom: 16px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #4CAF50;
            color: white;
            padding: 8px 16px;
            border-radius: 4px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            font-size: 0.9rem;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="header">
                <h2>הגדרות מערכת</h2>
                <div class="version">גרסה <span id="version">loading...</span></div>
            </div>

            <div class="form-group">
                <label>סביבת עבודה</label>
                <div class="info-text" id="environment">loading...</div>
            </div>

            <div class="divider"></div>

            <div class="form-group">
                <label>כתובת API</label>
                <input type="text" id="apiUrl" placeholder="הכנס כתובת API" />
            </div>

            <div class="form-group">
                <div class="switch-container">
                    <label class="switch">
                        <input type="checkbox" id="enableLogs">
                        <span class="slider"></span>
                    </label>
                    <span>הפעל לוגים</span>
                </div>
            </div>

            <button onclick="saveSettings()">שמור הגדרות</button>
        </div>
    </div>

    <script>
        const { ipcRenderer } = require('electron');

        window.addEventListener('DOMContentLoaded', async () => {
            const settings = await ipcRenderer.invoke('get-settings');
            document.getElementById('version').textContent = settings.version;
            document.getElementById('environment').textContent = 
                settings.environment === 'development' ? 'פיתוח (Development)' : 'ייצור (Production)';
            document.getElementById('apiUrl').value = settings.apiUrl;
            document.getElementById('enableLogs').checked = settings.enableLogs;
        });

        async function saveSettings() {
            const settings = {
                environment: document.getElementById('environment').textContent.includes('פיתוח') ? 'development' : 'production',
                apiUrl: document.getElementById('apiUrl').value,
                enableLogs: document.getElementById('enableLogs').checked
            };

            try {
                await ipcRenderer.invoke('save-settings', settings);
                const toast = document.createElement('div');
                toast.className = 'toast';
                toast.textContent = 'ההגדרות נשמרו בהצלחה!';
                document.body.appendChild(toast);
                
                setTimeout(() => {
                    toast.remove();
                }, 3000);
            } catch (error) {
                alert('שגיאה בשמירת ההגדרות: ' + error.message);
            }
        }
    </script>
</body>
</html>
